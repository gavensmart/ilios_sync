name: Sync Ilios Calendar

on:
  schedule:
    - cron: '0 6 * * *'   # 6 AM UTC
    - cron: '0 15 * * *'  # 11 PM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests icalendar google-auth google-auth-oauthlib google-api-python-client

      - name: Write Google credentials
        run: |
          cat <<EOF > credentials.json
          ${{ secrets.GCP_CREDENTIALS_JSON }}
          EOF

      - name: Write service account key
        shell: bash
        run: |
          cat << 'EOF' > service_account.json
          ${{ secrets.SERVICE_ACCOUNT_JSON }}
          EOF

      - name: Restore mirrored UID files (if available)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: mirrored-uids
          path: .

      - name: Run full sync
        env:
          ILIOS_ICS_URL:      ${{ vars.ILIOS_ICS_URL }}
          SYNCED_CALENDAR_ID: ${{ vars.SYNCED_CALENDAR_ID }}
        run: python full_sync3.py

      - name: Commit & push ilios_full.ics and mirrored JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ilios_full.ics mirrored_uids_*.json
          git commit -m "Auto-update ilios_full.ics + mirrored_uids" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/gavensmart/ilios_sync.git HEAD:main
